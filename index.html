<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="feuille de style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ohmyfood</title>
</head>

<body>
<header>
    <h1 class="titles">ohmyfood</h1>
</header>

<div class="position">
    <i class="fas fa-map-marker-alt"></i>
    <p class="position_paris">Paris, Belleville</p>
</div>

<section class="booking">
    <h2 class="booking_title">Réservez le menu qui vous convient</h2>
    <p class="booking_selection">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
    <button class="btn_pink booking_btn">Explorer nos restaurants</button>
</section>

<section class="operation">
    <h2 class="operation_title">Fonctionnement</h2>
    <div class="operation_bloc">
        <div class="operation_btn-bloc">
            <p class="operation_btn_number operation_btn_number1">1</p>   
            <button class="operation_btn operation_chois"><i class="fas fa-mobile-alt operation_btn-icon"></i>Choisissez un restaurant</button>
        </div> 
        <div class="operation_btn-bloc">
            <p class="operation_btn_number operation_btn_number2">2</p>
            <button class="operation_btn operation_menu"><i class="fas fa-list operation_btn-icon"></i>Composez votre menu</button>
        </div>
        <div class="operation_btn-bloc">
            <p class="operation_btn_number operation_btn_number3">3</p>
            <button class="operation_btn operation_restaurant"><i class="fas fa-store operation_btn-icon"></i>Dégustez au restaurant</button>
        </div>
    </div>
</section>

<section class="restaurant">
    <h2 class="restaurant_title">Restaurants</h2>
    <div class="restaurant_bloc">
        <div class="restaurant_proposed restaurant_menimontant">
            <img class="restaurant_image" src="image/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"/>
            <h2 class="restaurant_name">La palette du goût</h2>
            <p class="restaurant_city">Ménilmontant<i class="far fa-heart restaurant_heart"></i></p>
            
        </div>
        <div class="restaurant_proposed restaurant_charonne">
            <img class="restaurant_image" src="image/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"/>
            <h2 class="restaurant_name">La note enchantée</h2>
            <p class="restaurant_city">Charonne<i class="far fa-heart restaurant_heart"></i></p>
        </div>
        <div class="restaurant_proposed restaurant_rouge">
            <img class="restaurant_image" src="image/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française"/>
            <h2 class="restaurant_name">À la française</h2>
            <p class="restaurant_city">Cité Rouge<i class="far fa-heart restaurant_heart"></i></p>
        </div>
        <div class="restaurant_proposed restaurant_folie">
            <img class="restaurant_image" src="image/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
            <h2 class="restaurant_name">Le délice des sens</h2>
            <p class="restaurant_city">Folie-Méricourt<i class="far fa-heart restaurant_heart"></i></p>
        </div>
    </div>
</section>

</body>
</html>
